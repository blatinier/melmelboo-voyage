<div class="site-wrapper container-fluid">
<div class="row">
  <button type="button" data-toggle="collapse"
          data-target="#site-menu" id="menu-drop">
    <img src="/images/icon-menu.svg" alt="menu" />
  </button>
  <div class="col-lg-3 collapse" id="site-menu">
    <nav class="col-lg-3 sidebar navbar-fixed-top nav-menu">
      <div class="container-fluid">
      <img id="logo" src="/images/header.jpg" alt="Melmelboo-voyage"
           onclick="javascript:window.location='/'" />
      <ul class="nav nav-sidebar nav-stacked" id="main-menu">
        <li class="visible-md-block visible-lg-block"><br /></li>
        <li role="presentation">
            <a title="Le blog" href="/blog/">Blog</a>
        </li>
        <li class="visible-md-block visible-lg-block"><br /></li>
        <li role="presentation">
            <a title="Quel est notre projet" href="/blog/le-projet/">Le projet</a>
        </li>
        <li role="presentation">
            <a title="Nous !"
               {% if current and current == "who_are_we" %}class="current"{% endif %}
               href="/qui-sommes-nous">Qui sommes-nous ?</a>
        </li>
        <li role="presentation">
            <a title="Baloo !"
               {% if current and current == "camping_car" %}class="current"{% endif %}
               href="/baloo-notre-camping-car">Notre camping car</a>
        </li>
        <li role="presentation">
            <a title="Tous les préparatifs"
               {% if current and current == "preparation" %}class="current"{% endif %}
               href="/preparation">Préparation</a>
        </li>
        <li role="presentation">
            <a title="Notre itinéraire" href="/blog/itineraire/">Itineraire</a>
        </li>
        <li role="presentation">
            <a title="Contactez nous !"
               {% if current and current == "contact" %}class="current"{% endif %}
               href="/contact">Nous Contacter</a>

        </li>
        <li role="presentation">
          <input type="image" id="submit-search"
                 src="/images/search.svg" alt="Search" />
          <input type="text" id="search" placeholder="rechercher"
          {%- if search %} value="{{search}}"{% endif %}/>
        </li>
      </ul>
      <ul class="social">
        <li>
          <a title="Instagram" href="//instagram.com/melmelbooo">
            <img class="social_icon"
                 src="/images/social/instagram.png"
                 alt="Instagram" />
          </a>
        </li>
        <li>
          <a title="Facebook" href="//www.facebook.com/melmelboo">
            <img class="social_icon"
                 src="/images/social/facebook.png"
                 alt="Facebook" />
          </a>
        </li>
        <li>
          <a title="Hellocoton" href="http://www.hellocoton.fr/mapage/melmelboo-voyage">
            <img class="social_icon"
                 src="/images/social/hellocoton.png"
                 alt="Hellocoton" />
          </a>
        </li>
        <li>
          <a title="Pinterest" href="//www.pinterest.com/melmelboo">
            <img class="social_icon"
                 src="/images/social/pinterest.png"
                 alt="Pinterest" />
          </a>
        </li>
        <li>
          <a title="Flux RSS" href="/blog/rss">
            <img class="social_icon"
                 src="/images/social/feed.png"
                 alt="RSS" />
          </a>
        </li>
      </ul>
      </div>
    </nav>
  </div>
  {% block content %}{% endblock %}
</div>

            data-isso-avatar="false"
            data-isso-require-author="true"
            data-isso-lang="fr"
            data-isso-css="false"
            src="//comments.melmelboo-voyage.fr/js/embed.dev.js"></script>
{% endif %}
    <script type="text/javascript" src="/js/search.js"></script>
    <script type="text/javascript">
        Shadowbox.init({displayCounter: false, displayNav: true});
        $(function(){
            $(".post-content img").not("#globe").not("#globe-loop-post").each(function(index){
                $(this).wrap('<a href="'+$(this).attr("src")+'" rel="shadowbox[Gallerie]" />');
            });
        });
    </script>
