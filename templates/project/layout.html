{% extends "layout.html" %}
{% block content %}
<main class="content col-lg-9">
<article class="post page">
  <header class="post-header">
    <h1 class="post-title">Le projet</h1>
  </header>
  <section class="post-content">
    <img src="/images/globe1.jpg" id="globe" alt="globe" />
    <ul class="nav nav-tabs" role="tablist">
      <li {%- if panel == "project" %} class="active" {%- endif %}>
        <a class="sub-title" href="{{ url_for('project') }}">
          Pourquoi partir ?
        </a>
      </li>
      <li {%- if panel == "zero_waste" %} class="active" {%- endif %}>
        <a class="sub-title" href="{{ url_for('zero_waste_posts') }}">
          Objectif zéro déchet
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active">
      {% block panel %}{% endblock %}
      </div>
    </div>
  </section>
</article>
</main>
{% endblock %}
